<script>
	function preload(){
		imgs=Array('1.jpg','2.jpg','3.jpg','4.jpg','5.jpg','6.jpg','7.jpg','8.jpg','9.jpg','10.jpg','11.jpg','12.jpg');
		imgsQuantidade = imgs.length;
		for(i=0; i<imgsQuantidade; i++){
			var preloadimgs = new Image();
			preloadimgs.src=imgs[i];
		}

	}
	function iniciaSlider(){
		preload();
		min=1;
		max=12;
		imagemInicio=min;
		transicao=true;
		carregaImg("imgslider/1.jpg");
		document.getElementById("slider").addEventListener("transitionend", fimTransicao);
		timer=setInterval(trocaImg, 10000);
	}
	function trocaImg(){
		transicao=false;
		imagemInicio++;

		if(imagemInicio>max){
			imagemInicio=min;
		}

		carregaImg("imgslider/"+imagemInicio+".jpg");
	}
	function fimTransicao(){
		transicao=true;
	}
	function carregaImg(imagemSlide){
		document.getElementById("slider").style.backgroundImage = "URL("+imagemSlide+")";
	}
	function proxImg(){
		transicao=false;
		imagemInicio++;
		clearInterval(timer);
		if(imagemInicio>max){
			imagemInicio=min;
		}

		carregaImg("imgslider/"+imagemInicio+".jpg");
		timer=setInterval(trocaImg, 10000);
	}
	function voltaImg(){
		transicao=false;
		imagemInicio--;
		clearInterval(timer);
		if(imagemInicio<min){
			imagemInicio=max;
		}

		carregaImg("imgslider/"+imagemInicio+".jpg");
		timer=setInterval(trocaImg, 10000);
	}

</script>
</head>

<body onload="iniciaSlider()">

		<input class="botaoSlider" type="button" value="Próximo" onclick="proxImg()"/>
